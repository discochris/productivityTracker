<!DOCTYPE html><html><head><meta charset="UTF-8">
  <title>Faceted Charts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #121212; color: white; font-family: 'Segoe UI', Roboto, sans-serif; }
    h1, h2, h4 { color: #ffffff; }
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-bottom: 60px;
    }
    canvas { background-color: #1e1e1e; padding: 10px; border-radius: 10px; }
    a.btn { margin-top: 20px; margin-right: 10px; }
  </style></head><body class="p-4">
  <div class="container">
    <a href="sprint_comparison.html" class="btn btn-outline-light mb-4">‚Üê Back to Sprint Comparison</a>
    <h1 class="mb-4">üìä Faceted PR Activity Charts</h1>
    <div class="chart-grid"><div><h5 class="text-center">PooranSinghwbd</h5><canvas id="chart-pr-PooranSinghwbd" height="300"></canvas></div>
    <script>
    new Chart(document.getElementById('chart-pr-PooranSinghwbd').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ["2025-04-04 to 2025-04-17","2025-04-18 to 2025-05-01"],
        datasets: [{"label":"Test Script","data":[1,2],"backgroundColor":"#36a2eb"},{"label":"Workflow Update","data":[0,0],"backgroundColor":"#ff6384"},{"label":"Script Fix","data":[0,0],"backgroundColor":"#4bc0c0"},{"label":"POC","data":[0,0],"backgroundColor":"#9966ff"},{"label":"Others","data":[0,0],"backgroundColor":"#ff9f40"},{"label":"Reviews","data":[0,0],"backgroundColor":"#00c49f"}]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'PR Types + Reviews for PooranSinghwbd',
            color: '#fff'
          },
          legend: { labels: { color: '#ffffff' } }
        },
        scales: {
          x: { ticks: { color: '#ffffff', maxRotation: 45, minRotation: 20 }, grid: { color: '#444444' } },
          y: { ticks: { color: '#ffffff' }, grid: { color: '#444444' } }
        }
      }
    });
    </script></div><h2 class="mb-4">üß™ Manual Execution Charts</h2><div class="chart-grid"><div><h5 class="text-center">Balaji Mude</h5><canvas id="chart-manual-BalajiMude" height="300"></canvas></div>
    <script>
    new Chart(document.getElementById('chart-manual-BalajiMude').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ["2025-04-04 to 2025-04-17","2025-04-18 to 2025-05-01"],
        datasets: [
          {
            label: 'Test Cases Executed',
            data: [34,48],
            backgroundColor: '#36a2eb'
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Manual Execution for Balaji Mude',
            color: '#fff'
          },
          legend: { labels: { color: '#ffffff' } }
        },
        scales: {
          x: { ticks: { color: '#ffffff' }, grid: { color: '#444444' } },
          y: {
            ticks: { color: '#ffffff' },
            grid: { color: '#444444' },
            suggestedMax: 50
          }
        }
      }
    });
    </script></div></div></body></html>
